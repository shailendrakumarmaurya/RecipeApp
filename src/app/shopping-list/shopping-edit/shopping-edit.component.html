<div class="shopping-edit-form">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row">
      <div class="col-sm-7 form-group">
        <label for="name">Ingredient Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required
          placeholder="Enter ingredient name"
        />
      </div>
      <div class="col-sm-5 form-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          ngModel
          required
          [pattern]="'^[1-9]+[0-9]*$'"
          placeholder="Enter amount"
        />
      </div>
    </div>

    <div class="btn-group">
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="!f.valid"
        [attr.aria-label]="
          editMode ? 'Save ingredient changes' : 'Add new ingredient'
        "
      >
        <i
          class="fas {{ editMode ? 'fa-check-circle' : 'fa-plus-circle' }}"
        ></i>
        <span>{{ editMode ? "Save Changes" : "Add to List" }}</span>
      </button>

      <button
        class="btn btn-danger"
        type="button"
        (click)="onDelete()"
        *ngIf="editMode"
        aria-label="Delete ingredient"
      >
        <i class="fas fa-trash-alt"></i>
        <span>Delete Item</span>
      </button>

      <button
        class="btn btn-primary"
        type="button"
        (click)="onClear()"
        aria-label="Reset form"
      >
        <i class="fas fa-sync-alt"></i>
        <span>Reset</span>
      </button>
    </div>
  </form>
</div>
